{% extends "Messages/modal_template.html" %}
{% block id %}genecodis{% endblock %}
{% block title %}
    Send top expressed miRNAs to GeneCodis for co-annotation analysis
{% endblock %}
{% block text %}

    <div class="form-group">
        <span style="white-space: nowrap">
          <label for="top">Select top: </label>
          <select class="form-control" id="top">
                <option value="5" selected>5 miRNAs</option>
                <option value="10">10 miRNAs</option>
                <option value="25">25 miRNAs</option>
                <option value="50">50 miRNAs</option>
                <option value="100">100 miRNAs</option>
          </select>
        </span>
      </div>

    <button type="button" class="btn btn-primary" data-dismiss="modal">Send to GeneCodis</button>
    </form>
{% endblock %}

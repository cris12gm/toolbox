{% load static %}

<h3>Preprocessing results</h3>
<div class="col-lg-6 well">
<dl class="dl-horizontal" >
    {% for key, value in preproc.items %}
        <dt style='text-align: left;  width: auto; padding-right: 1em;'>{{ key }}</dt>
        <dd style="margin-left: 0; ">{{ value }}</dd>
    {% endfor %}
</dl>
</div>

<div class="row row-grid">
<div class="col-lg-12">
    {% for preimg  in preimgs %}
        <div class="col-lg-6">
        <h3 class="text-primary">{{ preimg.1 }}</h3>
            <a href="{{ MEDIA_URL }}{{ preimg.0 }}" > <img src="{{ MEDIA_URL }}{{ preimg.0 }}" alt="Heat Map" style="width:100%;height:100%" /> </a>
        </div>
    {% endfor %}
</div>
</div>
